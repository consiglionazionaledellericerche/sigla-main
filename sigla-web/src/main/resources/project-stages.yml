thorntail:
  security:
    security-domains:
      sigla-auth:
        cache-type: default
        classic-authentication:
          login-modules:
            Ldap:
              code: LdapExtended
              flag: sufficient
              module-options:
                java.naming.provider.url: ldap://virtest1.si.cnr.it:389
                java.naming.security.authentication: simple
                bindDN: cn=mastercnrapp1,ou=account,o=cnr,c=it
                bindCredential: ${cnr.ldap.master.credentials}
                baseCtxDN: o=cnr, c=it
                baseFilter: uid={0}
                rolesCtxDN: ou=groups,o=cnr,c=it
                roleFilter: member={1}
                roleAttributeID: cn
                defaultRole: USER
                password-stacking: useFirstPass
                storePass: true
            Database:
              code: 'it.cnr.contab.security.auth.DatabaseServerLoginModule'
              flag: sufficient
              module-options:
                dsJndiName: java:/jdbc/CIR
                principalsQuery: SELECT PASSWORD FROM UTENTE WHERE UPPER(cd_utente)=UPPER(?)
                rolesQuery: SELECT DISTINCT CD_RUOLO, 'Roles' FROM UTENTE_UNITA_RUOLO WHERE UPPER(cd_utente)=UPPER(?)
                hashAlgorithm: MD5
                hashEncoding: BASE64
                ignorePasswordCase: true
                password-stacking: useFirstPass
                hashStorePassword: false

  datasources:
    jdbc-drivers:
      oracle:
        driver-class-name: oracle.jdbc.OracleDriver
        driver-module-name: com.oracle.jdbc
    data-sources:
      SIGLA:
        driver-name: oracle
        connection-url: jdbc:oracle:thin:@dbtest.cedrc.cnr.it:1521:SIGLAF
        user-name: PCIR009
        password: dbform
        use-java-context: true
        jndi-name: java:/jdbc/CIR
  transactions:
    default-timeout: 3600
  bind:
    address: 0.0.0.0
  context:
    path: SIGLA
  logging:
    loggers:
      org.jboss.security:
        level: ERROR
      org.jboss.as.ejb3:
        level: ERROR
      org.jboss.as.ejb3.invocation:
        level: SEVERE
      org.jboss.as.dependency.private:
        level: ERROR
      org.jboss.as.server.deployment:
        level: ERROR
      io.undertow:
        level: ERROR
    root-logger:
      handlers:
        - CONSOLE
        - FILE
    pattern-formatters:
      LOG_FORMATTER:
        pattern: "%K{level}%d{HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n"
    periodic-rotating-file-handlers:
      FILE:
        file:
          path: log/sigla.log
        suffix: .yyyy-MM-dd
        named-formatter: LOG_FORMATTER
        level: INFO
  jmx:
    expression-expose-model.domain-name: RemoteJMX
    jmx-remoting-connector:
      use-management-endpoint: true
    resolved-expose-model.domain-name: RemoteJMX
    show-model: true
    audit-log-configuration:
      enabled: true
      log-boot: true

  management:
    audit-access:
      audit-log-logger:
        log-boot: true
        enabled: true
    bind:
      address: 0.0.0.0
    http-interface-management-interface:
      console-enabled: true
      security-realm: ManagementRealm
    security-realms:
      ManagementRealm:
        in-memory-authentication:
          users:
            admin:
              password: changeit!
        in-memory-authorization:
          users:
            admin:
              roles:
                - admin
      ApplicationRealm:
        local-authentication:
          default-user: '$local'
          allowed-users: '*'
          skip-group-loading: true
        in-memory-authentication:
          users:
            iit:
              password: changeit!
            brevetti:
              password: changeit!
        in-memory-authorization:
          users:
            iit:
              roles:
                - IITRole
            brevetti:
              roles:
                - BrevettiRole
  remoting:
    http-connectors:
      http-remoting-connector:
        connector-ref: default
        security-realm: ApplicationRealm
  ejb3:
    default-security-domain: other
    default-missing-method-permissions-deny-access: true

  swagger:
    web-app:
      context: swagger
      json:
        path: /SIGLA/restapi/swagger.json

  infinispan:
    cache-containers:
      sigla-web:
        default-cache: passivation
        module: org.wildfly.clustering.web.infinispan
        local-caches:
          passivation:
            transaction-component:
              mode: BATCH
            locking-component:
              isolation: REPEATABLE_READ
            file-store:
              passivation: true
              purge: false
          persistent:
            transaction-component:
              mode: BATCH
            locking-component:
              isolation: REPEATABLE_READ
            file-store:
              passivation: false
              purge: false
      sigla-ejb:
        default-cache: passivation
        module: org.wildfly.clustering.ejb.infinispan
        local-caches:
          passivation:
            transaction-component:
              mode: BATCH
            locking-component:
              isolation: REPEATABLE_READ
            file-store:
              passivation: true
              purge: false
          persistent:
            transaction-component:
              mode: BATCH
            locking-component:
              isolation: REPEATABLE_READ
            file-store:
              passivation: false
              purge: false
