  it:
    longDescription: >
      ## **Introduzione**


      Al fine di fornire elementi generali della Soluzione applicativa,
      evidenziamo informazioni di sintesi sul Sistema Contabile SIGLA, di
      proprietà del CNR, che si occupa di processi amministrativi e contabili,
      di previsione, gestione e di rendicontazione. Il Sistema si rivolge ad
      Enti pubblici, in particolare Enti di ricerca, che operano in regime di
      Contabilità Finanziaria, con obbligo di adozione, in aggiunta, del sistema
      di contabilità basato su rilevazione dei fatti di gestione in termini
      economici, patrimoniali ed analitici.


      ### **Premessa**


      L'attività di progettazione e sviluppo dell'applicazione è stata avviata
      nel 2001 quando emerse per il CNR la necessità di dotarsi di un nuovo
      sistema integrato per la gestione della contabilità, in attuazione del
      Regolamento di disciplina dell'amministrazione e dell'attività
      contrattuale del CNR, approvato con DPCNR n. 015448 del 14/01/2000,
      ispirato ai nuovi principi di contabilità pubblica introdotti dalla legge
      94/97 e dal Decreto legislativo 279/97. Una significativa revisione
      dell'impianto dell'applicazione è stata operata durante il 2004, in
      attuazione del decreto legislativo n. 127 del 04/06/2003, al fine di
      migliorare il controllo di gestione delle risorse ed allineare la gestione
      contabile interna ai criteri di rendicontazione dei progetti (con
      particolare riferimento a progetti europei e nazionali). Ad oggi il
      sistema informativo SIGLA risulta completamente coerente ed adattabile
      all'impostazione dei bilanci ed alla gestione delle attività previste
      dalla normativa vigente in materia di contabilità pubblica.


      ### **Informazioni generali del Sistema**


      Il **S**istema **I**ntegrato per la **G**estione delle **L**inee di
      **A**ttività è un sistema applicativo modulare, organizzato in componenti
      funzionali integrate tra loro e gestibili autonomamente l'una dall'altra.
      **L'accesso** al sistema, anche tramite web, ai dati e alle funzionalità,
      è controllato da parte degli amministratori del sistema attraverso la
      definizione di profili utente che limitano la visibilità e l'utilizzo
      delle funzioni, nonché la gestione di alcuni dati o l'utilizzo di
      particolari funzionalità. L'accesso all'applicazione è veicolato anche
      alla struttura organizzativa dell'Ente a cui si è abilitati. La soluzione
      applicativa è 'Multiente' e si articola su tre livelli di organizzazione
      dell'Ente, che nel caso specifico del CNR, sono:


      - Centro di Spesa;

      - Unità Organizzativa;

      - Centro di Responsabilità.


      **L'architettura e la tecnologia** utilizzate nello sviluppo consentono
      una facile manutenzione ed evoluzione del sistema. La possibilità di
      utilizzare o implementare servizi a supporto delle integrazioni,
      semplifica il dialogo dell'applicazione stessa con altre applicazioni
      all'interno dell'Ente e consente di poter utilizzare solo alcune
      componenti SIGLA, sostituendone alcune con quelle eventualmente già
      presenti nella realtà di interesse. La documentazione e l'help online
      previsti completano la semplice usabilità dell'applicativo. Le interfacce
      semplici e intuitive dell'applicazione aiutano l'utente ad orientarsi nei
      vari processi funzionali previsti.


      **SIGLA** copre diversi aspetti amministrativi e di gestione contabile, e
      pone alla base di tutti i processi funzionali il controllo dell'uso delle
      risorse a supporto dell'attività di ricerca, o di una qualsiasi attività
      pubblica _**progettuale**_. L'elemento trasversale alle varie funzionalità
      è infatti rappresentato dal _Progetto articolato in linee di attività_.
      Organizzato in questo modo il sistema prevede gestisce e controlla
      l'aspetto analitico, a partire dalla fase di previsione fino alla completa
      rendicontazione, del Bilancio contabile.


      **La possibilità** di estrarre in **excel** tutti i dati presenti sulle
      funzioni di consultazione e di produrre report in autonomia, rappresenta
      una grande utilità per gli utenti che organizzano il proprio lavoro in
      maniera semplice ed autonoma. Così come la possibilità di schedulare
      report periodici e di farli recapitare automaticamente al proprio
      indirizzo mail o a quello di altri collaboratori.


      ## **Componenti - Funzionali SIGLA**


      Le componenti funzionali del Sistema coprono aspetti contabili e aspetti
      amministrativo-contabili che forniscono automaticamente risultati
      contabili. Gli argomenti possono essere raggruppati come di seguito
      indicato e si articolano, chiaramente, in gestioni e funzionalità di
      dettaglio:


      - **Gestione delle utenze e degli aspetti di configurazione del Sistema**
          - Amministrazione dei Profili e delle Abilitazioni
          - Definizione Struttura organizzativa dell'Ente
          - Configurazione del sistema
      - **Gestione delle Anagrafiche fondamentali**
          - Progetti e GAE (gestione azioni elementari)
          - Anagrafica Terzi
          - Piano dei Conti Finanziario ed Economico
          - Anagrafiche di base
      - **Gestione della Programmazione Economica e Finanziaria**
          - Bilancio di previsione Decisionale/Gestionale
          - Variazioni e Storni di Bilancio
      - **Gestione contabile**
          - Impegni e Accertamenti
          - Mandati, Reversali e interfaccia Cassiere
          - Documenti Amministrativi
          - Gestione IVA
      - **Gestioni consuntive**
          - Gestione delle rendicontazioni analitiche
          - Bilancio economico
          - Operazioni di fine anno.
      - **Gestione delle Missioni**

      - **Gestione degli Incarichi di collaborazione**

      - **Gestione dell'Inventario**
